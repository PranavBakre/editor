<svg xmlns="http://www.w3.org/2000/svg" id="abc" width="1000" height="1000" viewBox="0 0 1000 1000">
  <rect width="1000" height="1000" fill="red" filter="url(#roughpaper)"/>
  <filter id="roughpaper">
    <feTurbulence type="fractalNoise" baseFrequency="0.014" result="noise" numOctaves="5"/>
    <feDiffuseLighting in="noise" lighting-color="#FFF" surfaceScale="2">
      <feDistantLight azimuth="45" elevation="60"/>
    </feDiffuseLighting>
  </filter>
